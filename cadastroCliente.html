<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroCliente.css">
    <script src="script/cadastroCliente.js" defer></script>
    <title>Cadastro e Login - HortFruitOnline</title>
</head>
<body>

<header>
    <div>
        <img src="src/logo.png" width="200px" height="200px" alt="Logo HortFruitOnline"/>
    </div>
</header>

<!-- Botões para alternar entre login e cadastro -->
<div class="toggle-buttons">
    <button id="show-login">Login</button>
    <button id="show-register">Cadastro</button>
</div>

<div class="login-page">
    <div class="form">

        <!-- Formulário de Cadastro -->
        <form class="register-form" id="register-form" action="/register" method="POST">
            <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="text" id="cep" name="cep" placeholder="CEP" required>
            <input type="text"  id="endereco" name="endereco" placeholder="Endereço" required>
            <input type="text" id="numero" name="numero" placeholder="Número" required>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento">
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        

        <!-- Formulário de Login -->
<form class="login-form" id="login-form" action="/login" method="POST">
    <input type="text" name="cpf" placeholder="CPF" required />
    <input type="password" name="senha" placeholder="Senha" required /> <!-- Adicionando o campo senha -->
    <button type="submit">Login</button>
    <p class="message">Não tem conta? Clique ao lado!</p>
</form>


    </div>
</div>

</body>
</html>
