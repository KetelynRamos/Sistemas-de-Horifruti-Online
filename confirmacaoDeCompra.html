<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/confirmacao.css"> <!-- Link para o CSS, se necessário -->
    <title>Confirmação de Compra - HortFruitOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #28a745;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .thank-you {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Compra Confirmada!</h1>
        <p>Agradecemos pela sua preferência.</p>
        <p>Assim que a entrega estiver a caminho, nós avisaremos!</p>
        
        <div class="thank-you">
            <p>Obrigado por comprar conosco!</p>
        </div>
        
        <button onclick="window.location.href='index.html'">Voltar para a Home</button> <!-- Redireciona para a página inicial -->
    </div>
</body>
</html>
