<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroconfirmado.css">
    <title>Cadastro Confirmado - HortFruitOnline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .confirmation-container:hover {
            transform: scale(1.02);
        }

        .confirmation-container h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .confirmation-container p {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }

        .confirmation-container a {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .confirmation-container a:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Adicionando um estilo para o cabeçalho */
        h1 span {
            font-size: 30px;
            color: #333;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Cadastro Confirmado!</h1>
        <p>Seu cadastro foi realizado com sucesso.</p>
        <p>Agradecemos por se cadastrar no HortFruitOnline.</p>
        <a href="cadastroCliente.html">Ir para a página de Login</a>
    </div>
</body>
</html>
